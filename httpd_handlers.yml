---
- hosts: localhost
  become: yes
  gather_facts: yes 
  tasks:
  - name: install httpd 
    yum: 
      name: httpd 
      state: latest
    notify: restart httpd
  
  handlers:
  - name: start httpd services 
    service: 
      name: httpd 
      state: started
    listen: restart httpd       

  - name: adding a new message to index.html
    shell: echo "Hi! this is hugo" > /var/www/html/index.html
 
